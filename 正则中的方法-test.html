<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	
	/*
		正则.test(str);
			判断规则中是否有匹配项，如果有返回true，否则false
			
		规则默认是区分大小写的。
		
		修饰符：
			i -> 忽略大小写。
	*/
	var str = 'Abcdskgkfjgkdfgdfgjfdgjkfdhgjkfhd';
	var re = /a/i;
	
	console.dir(re.test(str));

</script>
</body>
</html>
